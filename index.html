<html>
  <head>
    <title>Animals by Voice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="col-xs-12 header_div text-center">
            <h2>Animals by Voice</h2>
            <p>Note: Play different sounds like barking, meowing, squawks, and roar</p>
          </div>
          <div class="main_div">
            <center>
              <br>
              <button class="btn btn-warning" onclick="startClassification();"> START </button>
              <h3 id="result_label">Detected voice is of - </h3>
              <h4 id="result_count"></h4>
              <br>
              <img src="cat.jpg" id="cat" width="300" height="300">
              <img src="Lion.jpg" id="lion" width="300" height="300">
              <img src="Dog.jpg" id="dog" width="300" height="300">
              <img src="Parrot.jpg" id="parrot" width="300" height="300">
            </center>
          </div>
          <div class="copy_right_footer">
            Developed by - Snezka
          </div>
      <script src="main.js"></script>
    </body>
</html>
